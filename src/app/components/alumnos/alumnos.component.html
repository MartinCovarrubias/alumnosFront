
<div class="container">
    <form (ngSubmit)="enviarNoControl()" [formGroup]="formNocontrol" method="post" novalidate>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" formControlName="noControl" placeholder="eje: 18102013"  >
        <label for="floatingInput">Numero de Control:</label>
    
      </div>
     <div>
        <button  [disabled]="formNocontrol.invalid"  type="submit" class="btn btn-success">Buscar</button>
     </div>
    </form>

     <div class="card " *ngFor = "let a of alumnos" >
        <div class="card-body ">
          <h5 class="card-title">Resultado de la busqueda:</h5>
          <h6 class="card-subtitle mb-2 text-muted">Numero de control: {{a.NumeroControl}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Nombre: {{a.nombre}} {{a.apellidoP}} {{a.apellidoM}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Fecha de nacimiento: {{a.fecha_nacimiento}} </h6>
          <h6 class="card-subtitle mb-2 text-muted">Semestre actual: {{a.semestre_actual}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Carrera: {{a.Carrera}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Especialidad: {{a.Especialidad}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Edad: {{a.Edad}} a√±os</h6>
        </div>
      </div>
</div>
